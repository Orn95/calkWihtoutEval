<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>beautiful calculator</title>
    <link rel="stylesheet" href="./kalk.css" />
  </head>
  <body>
    <div class="parent">
      <div class="gridContainer">
        <div class="input">0</div>
        <div class="memor"></div>
        <button class="operand btn one">1</button>
        <button class="operand btn two">2</button>
        <button class="operand btn three">3</button>
        <button class="operand btn four">4</button>
        <button class="operand btn five">5</button>
        <button class="operand btn six">6</button>
        <button class="operand btn seven">7</button>
        <button class="operand btn eight">8</button>
        <button class="operand btn nine">9</button>
        <button class="operand btn zero">0</button>
        <button class="operator btn exp">^</button>
        <button class="operator btn clear">C</button>
        <button class="operator btn multiply">*</button>
        <button class="operator btn divide">/</button>
        <button class="operator btn add">+</button>
        <button class="operator btn minus">-</button>
        <button class="operator btn Square">√</button>
        <button class="operator btn abs">±</button>
        <button class="operator btn dot">.</button>
        <button class="operator btn equals">=</button>
      </div>
    </div>
    <script src="kalk_review05-07-24 -finish.js"></script>
  </body>
</html>
